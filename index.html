<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/assets/Avatar.png"
          alt="Foto de João Frassi sorrindo em um casamento na beira da praia"
        />
        <p>@JFrassi</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.instagram.com/frassijoao/">Instagram</a>
        </li>
        <li>
          <a href="#">Ver meu Portfólio</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/joao-frassi/" target="_blank">Linkedin</a>
        </li>
        <li>
          <a href="https://github.com/jfrassi">Github</a>
        </li>
      </ul>
      <div id="social">
        <a href="https://github.com">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://Linkedin.com">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://Instagram.com">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://twitter.com">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pela <a href="rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
